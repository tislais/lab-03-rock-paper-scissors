<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors App</title>
</head>

<body>
    <div class="wrap">
        <main>
            <h1>Rock Paper Scissors</h1>
            <div class="intro">
                <p>This is the rules of the game</p>
                <ul>
                    <li>Paper beats rock</li>
                    <li>Rock beats scissors</li>
                    <li>Scissors beats paper</li>
                </ul>
            </div>
            <div class="game">
                <div class="game-board">
                    <label>
                        Rock
                        <input type="radio" name="throw" value="rock" checked />
                    </label>
                    <label>
                        Paper
                        <input type="radio" name="throw" value="paper" />
                    </label>
                    <label>
                        Scissors
                        <input type="radio" name="throw" value="scissors" />
                    </label>
                </div>
                <button id="play-button">Play</button>
                <div id="game-result-el">You played <span id="last-player-throw-el">this</span> and the computer played <span id="last-computer-throw-el">that</span>.</div>
                <div class="total-results">
                    <div>Wins: <span id="total-wins-el"></span></div>
                    <div>Losses: <span id="total-losses-el"></span></div>
                    <div>Draws: <span id="total-draws-el"></span></div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
