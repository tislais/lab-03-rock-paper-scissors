<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Rock Paper Scissors App</title>
</head>

<body>
    <div class="wrap">
        <!--<h1>Rock Paper Scissors</h1>-->
        <main>
            <!--<div class="intro">
                Paper beats rock. 
                Rock beats scissors. 
                Scissors beats paper.
            </div>-->
            <div class="playfield">
                <div class="player">
                    <i id="human-player" class="fas fa-user"></i>
                    <div id="human-hands">
                        <i id="human-rock" class="fas fa-hand-rock hidden"></i>
                        <i id="human-paper" class="fas fa-hand-paper hidden"></i>
                        <i id="human-scissors" class="fas fa-hand-scissors hidden"></i>
                    </div>
                    <div class="score-text">Human: <span id="total-wins-el" class="score">0</span></div>
                </div>
                <div class="middle-playfield">
                    <div id="vs" class="vs">VS</div>
                    <div class="score-text">Draw: <span id="total-draws-el">0</span></div>
                </div>
                <div class="player">
                    <i id="robot-player" class="fas fa-robot"></i>
                    <div id="robot-hands">
                        <i id="robot-rock" class="fas fa-hand-rock hidden"></i>
                        <i id="robot-paper" class="fas fa-hand-paper hidden"></i>
                        <i id="robot-scissors" class="fas fa-hand-scissors hidden"></i>
                    </div>
                    <div class="score-text">Robot: <span id="total-losses-el" class="score">0</span></div>
                </div>
            </div>
            <div class="game">
                <label>
                    <input type="radio" name="throw" value="rock" checked />
                    <i class="fas fa-hand-rock"></i>
                </label>
                <label>
                    <input type="radio" name="throw" value="paper" />
                    <i class="fas fa-hand-paper"></i>
                </label>
                <label>
                    <input type="radio" name="throw" value="scissors" />
                    <i class="fas fa-hand-scissors"></i>
                </label>
            </div>
            <div class="your-move">Your move.</div>
            <div class="game-buttons">
                <button id="play-button">Roshambo</button>
                <button id="reset-button" class="hidden">Start Over</button>
            </div>
            <div id="game-result-el" class="hidden">
                <!--You played <span id="last-player-throw-el">this</span> and the computer played <span id="last-computer-throw-el">that</span>.-->
            </div>
            <div class="game-tally">
                <div>Round <span id="round-count">1</span></div>
                <div>Game <span id="reset-count">1</span></div>
            </div>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
