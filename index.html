<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Rock Paper Scissors App</title>
</head>

<body>
    <div class="wrap">
        <h1>Rock Paper Scissors</h1>
        <main>
            <div class="intro">
                Paper beats rock. 
                Rock beats scissors. 
                Scissors beats paper.
            </div>
            <div class="game">
                <label>
                    <input type="radio" name="throw" value="rock" checked />
                    <i class="fas fa-hand-rock"></i>
                    <div>Rock</div>
                </label>
                <label>
                    <input type="radio" name="throw" value="paper" />
                    <i class="fas fa-hand-paper"></i>
                    <div>Paper</div>
                </label>
                <label>
                    <input type="radio" name="throw" value="scissors" />
                    <i class="fas fa-hand-scissors"></i>
                    <div>Scissors</div>
                </label>
            </div>
            <div class="total-results">
                <div>You: <span id="total-wins-el">0</span></div>
                <div>Robot: <span id="total-losses-el">0</span></div>
                <div>Draw: <span id="total-draws-el">0</span></div>
            </div>
            <div class="game-buttons">
                <button id="play-button">Go</button>
                <button id="reset-button" class="hidden">New Game</button>
            </div>
            <div id="game-result-el" class="hidden">
                You played <span id="last-player-throw-el">this</span> and the computer played <span id="last-computer-throw-el">that</span>.
            </div>
            <div class="game-tally">
                <div>Round <span id="round-count">0</span></div>
                <div>Game <span id="reset-count">0</span></div>
            </div>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
